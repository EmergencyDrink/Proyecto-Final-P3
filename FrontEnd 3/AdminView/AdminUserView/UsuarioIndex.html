<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="loadUsersButton">Cargar Usuarios</button>
        <div class="filter-container">
            <input type="text" id="searchInput" placeholder="Buscar por nombre, apellido o documento...">
        </div>
        <div id="userForm">
            <h2 id="formTitle">Agregar Nuevo Usuario</h2>
            <input type="hidden" id="userId"> <!-- Campo oculto para el ID del usuario -->
            <label for="numeroDocumentoIdentidad">Número de Documento:</label>
            <input type="text" id="numeroDocumentoIdentidad">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido">
            <label for="correo">Correo:</label>
            <input type="email" id="correo">
            <label for="clave">Clave:</label>
            <input type="password" id="clave">
            <label for="rolUsuario">Rol de Usuario:</label>
            <input type="number" id="rolUsuario">
            <button id="saveUserButton">Guardar Usuario</button>
        </div>
        <table id="usersTable" class="hidden">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Documento</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="usersTableBody"></tbody>
        </table>
    </div>     
</body>
</html>
