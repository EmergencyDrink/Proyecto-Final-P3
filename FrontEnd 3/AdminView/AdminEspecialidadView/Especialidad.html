<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestiÃ³n de Especialidades</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles2.css">
    <script src="script2.js"></script>   
</head>
<body>
    <div class="container">
        <button id="loadSpecialitiesButton">Cargar Especialidades</button>
        <div class="filter-container">
            <input type="text" id="searchInput" placeholder="Buscar por nombre...">
        </div>
        <div id="specialityForm">
            <h2 id="formTitle">Agregar Nueva Especialidad</h2>
            <input type="hidden" id="specialityId"> <!-- Campo oculto para el ID de la especialidad -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <button id="saveSpecialityButton">Guardar Especialidad</button>
        </div>
        <table id="specialitiesTable" class="hidden">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="specialitiesTableBody"></tbody>
        </table>
    </div>    
</body>
</html>
